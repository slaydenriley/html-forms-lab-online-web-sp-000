<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <!-- First, create a form tag where our inputs will be nested -->
    <form action="post">
      <!-- Add a label for 'ownername'-->
      <!-- Add a text input with the id and name attributes set to 'ownername' -->
      <!-- Include the place holder text "Owner Name" and make this input required -->
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter Name" required>


      <!-- Add a label for 'email'-->
      <!-- Add an email input with the id and name attributes set to 'email' -->
      <!-- Include the place holder text "Owner Email" and make this input required -->
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter Email" required>


      <!-- Add a label for 'phone'-->
      <!-- Add a tel input with the id and name attributes set to 'phone' -->
      <!-- Include the place holder text "Owner Telephone (optional)" -->
      <label for="phone">Phone (optional)</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter Telephone (optional)">


      <!-- Add a label for 'message'-->
      <!-- Add a textarea with the id and name attributes set to 'message' -->
      <!-- Include the place holder text "Dog notes" -->
      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Enter Message">


      <!-- Add an input with the type set to 'submit' -->
      <input type="submit" value="Let me walk your dog!">
      </form>
</html>
